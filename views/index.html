<h5 class="center-align">Informe um alimento para consultar...</h5>
<div class="row">
  <div class="col s8 m10 offset-s1 offset-m1">
    <input type="text" placeholder="Exemplo: Abacaxi" ng-model="consulta.texto">
  </div>
  <div class="col s3 m1">
    <a ng-click="consultar()" class="btn-floating btn-large waves-effect waves-light red">
      <i class="material-icons">search</i>
    </a>
  </div>
</div>
<ul class="collection with-header">
  <li data-ng-repeat="alimento in alimentos" class="collection-item">
    <div>{{alimento.descricao}}<a href="/alimento/{{alimento.id}}" class="secondary-content"><i class="material-icons">send</i></a></div>
  </li>
</ul>
